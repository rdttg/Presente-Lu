<head>

    <title>Calendário de Presentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dia 2/6 para você escolher um presente aleatório</h1>

            <div class="present-box" data-index="0"></div>
            <div class="present-box" data-index="1"></div>
            <div class="present-box" data-index="2"></div>
        </div>
     <div id="result" class="result">

</div>

    </div>
